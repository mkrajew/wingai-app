events {
    worker_connections 1024;
}

http {
    sendfile on;
    keepalive_timeout 65;

    client_max_body_size 100M;

    server {
        listen 80;
        server_name lotw.ii.pw.edu.pl beei.ii.pw.edu.pl wingai.ii.pw.edu.pl;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name lotw.ii.pw.edu.pl beei.ii.pw.edu.pl wingai.ii.pw.edu.pl;

        # Certyfikaty SSL
        ssl_certificate /etc/nginx/ssl/lotw.ii.pw.edu.pl.crt;
        ssl_certificate_key /etc/nginx/ssl/lotw.ii.pw.edu.pl.key;

        # Bezpieczna konfiguracja SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # Dodatkowe nagłówki bezpieczeństwa
        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;

        # Proxy do backendu
        location /api/ {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouty dla długich requestów
            proxy_connect_timeout 600s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
        }

        # Frontend (React)
        location / {
            proxy_pass http://frontend:80;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
